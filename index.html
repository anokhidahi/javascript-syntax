<!DOCTYPE html>
<html>

<head>
    <title> Javascript syntax </title>
</head>

<body>
    <h1> Open console</h1>
    <p>Right click on the page and click on inspect. Select the console on the top right corner. </p>

    <script>
        var first_name = "Anokhi ";
        console.log(first_name);

        var num1 = 43454;
        var num2 = 6789;

        var add = num1 + num2;
        console.log(add);

        var sub = num1 - num2;
        console.log(sub);

        var multiply = num1 * num2;
        console.log(multiply);

        var division = num1 / num2;
        console.log(division);

    </script>
</body>

</html>
